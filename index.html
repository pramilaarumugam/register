<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required pattern="[A-Za-z]+" title="First name must contain only letters">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required pattern="[A-Za-z]+" title="Last name must contain only letters">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required pattern="\d{10}" title="Contact number must be exactly 10 digits">

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
